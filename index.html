<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>vmess 转换器 - JSON 转标准链接</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f4f4;
    }
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    button {
      padding: 8px 16px;
      margin-right: 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>🔄 Shadowrocket / Loon 分享的 JSON 转为 vmess:// 标准链接</h2>

  <label>粘贴原始 JSON：</label>
  <textarea id="input" rows="12" placeholder='粘贴 Shadowrocket / Loon 分享出来的 JSON 配置'></textarea>

  <div>
    <button onclick="convert()">转换</button>
    <button onclick="copyResult()">复制结果</button>
    <button onclick="clearAll()">清空</button>
  </div>

  <label>转换后的 vmess:// 链接：</label>
  <textarea id="output" rows="3" readonly></textarea>

  <script>
    function convert() {
      const inputText = document.getElementById("input").value.trim();
      if (!inputText) {
        alert("请输入 JSON 内容");
        return;
      }

      try {
        const obj = JSON.parse(inputText);

        // 重新排序字段，保持 v2rayN 风格
        const ordered = {
          v: obj.v || "2",
          ps: obj.ps || "",
          add: obj.add || "",
          port: obj.port || "",
          id: obj.id || "",
          aid: obj.aid || "0",
          net: obj.net || "tcp",
          type: obj.type || "none",
          host: obj.host || "",
          path: obj.path || "",
          tls: obj.tls || ""
        };

        const jsonString = JSON.stringify(ordered);
        const base64 = btoa(unescape(encodeURIComponent(jsonString)));
        document.getElementById("output").value = "vmess://" + base64;
      } catch (e) {
        alert("无效的 JSON 格式，请确认输入是否正确！");
      }
    }

    function copyResult() {
      const output = document.getElementById("output");
      if (!output.value) {
        alert("没有可复制的内容！");
        return;
      }
      output.select();
      document.execCommand("copy");
      alert("已复制到剪贴板");
    }

    function clearAll() {
      document.getElementById("input").value = "";
      document.getElementById("output").value = "";
    }
  </script>
</body>
</html>
