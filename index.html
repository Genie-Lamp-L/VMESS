<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Vmess 节点转换器</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif; padding: 20px; background-color: #f9f9f9; }
    textarea { width: 100%; height: 200px; font-size: 14px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; }
    #result { white-space: pre-wrap; background: #eee; padding: 10px; margin-top: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Vmess 节点转换器</h1>
  <p>请把 Vmess JSON 粘贴到下面文本框，点击转换按钮。</p>
  <textarea id="input" placeholder="在这里粘贴 Vmess JSON"></textarea>
  <br />
  <button onclick="convert()">转换为 vmess:// URI</button>
  <pre id="result"></pre>

  <script>
    function convert() {
      let input = document.getElementById("input").value.trim();
      if (!input) {
        alert("请输入 Vmess JSON");
        return;
      }
      try {
        let obj = JSON.parse(input);
        // 只做简单示范，生成基础 vmess:// URI
        let jsonStr = JSON.stringify(obj);
        let base64 = btoa(unescape(encodeURIComponent(jsonStr)));
        let vmessUri = "vmess://" + base64;
        document.getElementById("result").textContent = vmessUri;
      } catch (e) {
        alert("JSON 格式错误，请检查输入");
      }
    }
  </script>
</body>
</html>
